<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!--table-->
    <table>
        <thead> <!--table first row (headers)-->
            <tr>
                <th></th>
                <th scope="col">Session 1</th> <!--th to make the header bold-->
                <th scope="col">Session 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Student Count</th>
                <td>4</td>
                <td>3</td>
            </tr>
            <tr>
                <th scope="row">Tasks done</th>
                <td>12</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
