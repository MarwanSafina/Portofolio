<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }

        #profile {
            font-size: 1.2em;
            color: #333;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        .input-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="input-group">
        <label for="memberType">Member Type</label>
        <input type="text" id="memberType" placeholder="e.g., admin, member, guest">
    </div>
    <div class="input-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter age">
    </div>
    <button onclick="displayProfile()">Show Profile</button>
    <div id="profile"></div>

    <script src="script4.js"></script>
</body>

</html>
